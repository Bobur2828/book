{% extends 'base.html'%}
{% block content%}
{% load static %}
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area bg-image--5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="bradcaump__inner text-center">
                        	<h2 class="bradcaump-title">Our Team</h2>
                            <nav class="bradcaump-content">
                              <a class="breadcrumb_item" href="index.html">Home</a>
                              <span class="brd-separetor">/</span>
                              <span class="breadcrumb_item active">Our Team</span>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->

        <!-- Start Team Area -->
        <section class="wn__team__area pt--40 pb--75 bg--white">
        	<div class="container">
        		<div class="row">
        			<!-- Start Single Team -->
					{% for i in teamm %}
        				<div class="col-lg-3">
        				<div class="wn__team text-center">
        					<div class="thumb">
        						<img src="{{ i.photo.url }}" alt="Team images">
        					</div>
        					<div class="content">
        						<h4>{{ i.fi }}</h4>
        						<p>{{ i.occupation }}</p>
        						<ul class="team__social__net">
        							<li><a href="{{ i.twitter }}"><i class="icon-social-twitter icons"></i></a></li>
        							<li><a href="{{ i.facebook }}"><i class="icon-social-facebook icons"></i></a></li>
        							<li><a href="{{ i.linkedin }}"><i class="icon-social-linkedin icons"></i></a></li>
        							<li><a href="{{ i.instagram }}"><i class="icon-social-instagram icons"></i></a></li>
        						</ul>
        					</div>
        				</div>
        			</div>
					{% endfor %}
        			<!-- End Single Team -->

        		</div>
        	</div>
        </section>
        <!-- End Team Area -->
		{% endblock content%}
